<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resume</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet">
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCWw2e-8twlVTlQDo9S_RczZO4hxnF8zS8"></script>
</head>

<body>
    <div class="container-fluid" id="main">
        <header class="row">
            <div id="header-top" class="center-content">
                <ul id="topContacts" class="flex-box"></ul>
            </div>

            <div id="header-bottom" class="center-content"></div>
        </header>

        <div style="clear: both;"></div>

        <section class="row" id="projects">
            <h2>Projects</h2>
        </section>

        <div class="row center-content">
            <hr class="col-xs-12">
        </div>

        <section class="row" id="workExperience" class="gray">
            <h2>Work Experience</h2>
        </section>

        <div class="row center-content">
            <hr class="col-xs-12">
        </div>

        <section class="row" id="education">
            <h2>Education</h2>
        </section>

        <section class="row" id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </section>

        <footer id="lets-connect">
            <h2 class="inline-elements black-text">Let's Connect</h2>
            <ul class="inline-elements">
                <li>
                    <a href="https://www.linkedin.com"><img class="social" src="images/linkedin.svg">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/igor.sakelari"><img class="social" src="images/facebook.svg">
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Sakela"><img class="social" src="images/github.svg">
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <script src="js/resumeBuilder.js"></script>

    <script type="text/javascript">
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>

</html>
